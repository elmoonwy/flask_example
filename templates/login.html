{% extends "layout.html" %}
{% block body %}
<div ng-app>
    <h1 class="text-center">My Rabbit</h1>
    <form action="/" method="POST" class="form-horizontal" role="form">
        <div class="form-group">
            <legend>Find my video</legend>
        </div>

        <p>{{hello}}</p>

        <div class="form-group">
            <input ng-model="hello" type="text" name="username" id="inputUsername" class="form-control" value="" required="required">
        </div>

        <div class="form-group">
            <input type="password" name="password" id="inputPassword" class="form-control" required="required">
        </div>

        <div class="form-group">
            <div class="col-sm-10 col-sm-offset-2">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </div>
    </form>
</div>
{% endblock  %}

{% block script %}
<script src="{{url_for('static', filename='search.coffee')}}"></script>
{% endblock %}
